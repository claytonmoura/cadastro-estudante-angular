<h2>Alunos</h2>

<div>
    <label for="new-aluno">Nome do Aluno: </label>
    <input id="new-aluno" #alunoNome />

    <!-- (click) passes input value to add() and then clears the input -->
    <button class="add-button" (click)="add(alunoNome.value); alunoNome.value=''">
      Add aluno
    </button>
</div>

<ul class="alunos">
    <li *ngFor="let aluno of alunos">
        <a routerLink="/detail/{{aluno.id}}">
            <span class="badge">{{aluno.id}}</span> {{aluno.nome}}
        </a>
        <button class="delete" title="delete aluno" (click)="delete(aluno)">x</button>
    </li>
</ul>
